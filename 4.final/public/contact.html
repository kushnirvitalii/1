<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Popup Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .phone {
        width: 200px;
        height: 400px;
        background: url("https://via.placeholder.com/200x400") no-repeat center
          center;
        background-size: cover;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <a href="#" id="showPhoneLink">Show Phone</a>

    <div class="overlay" id="overlay">
      <div class="phone"></div>
      <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <script>
      const showPhoneLink = document.getElementById("showPhoneLink");
      const overlay = document.getElementById("overlay");
      const closeBtn = document.getElementById("closeBtn");

      showPhoneLink.addEventListener("click", function (event) {
        event.preventDefault();
        overlay.style.display = "flex";
      });

      closeBtn.addEventListener("click", function () {
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
